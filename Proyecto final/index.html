<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/5/united/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Segunda pre entrega</title>
</head>
<body>
    <h1>Bookshelf &#128218;</h1>
    <h3><small class="text-muted">Un lugar donde poder seguir tus lecturas</small> <u>mucho más fácil</u></h3>

    <div class="container-l border border-3 rounded mx-5 p-2" id="divForm">
        <form id="idForm">
            <legend> Añadir un libro a tu colección </legend>
            <div class="form-group mb-2">
                <label class="form-label" for="bookTitle">Título</label>
                <input type="text" class="form-control" name="tituloLibro" id="bookTitle" placeholder="Ingrese el título del libro">
            </div>
            <div class="form-group mb-2">
                <label class="form-label" for="bookAuthor">Autor</label>
                <input type="text" class="form-control" name="autorLibro" id="bookAuthor" placeholder="Ingrese el autor del libro">
            </div>
            <label class="form-label" for="estadoLibro">Estado</label>
            <div class="form-group mb-3">
                <input type="radio" class="btn-check" name="estadoLibro" id="btnPorLeer" value="porLeer" checked>
                <label class="btn btn-outline-primary" for="btnPorLeer">Por leer</label>

                <input type="radio" class="btn-check" name="estadoLibro" id="btnLeido" value="leido">
                <label class="btn btn-outline-primary" for="btnLeido">Leído</label>
            </div>
            <button type="submit" class="btn btn-success btn-lg mb-3">Añadir a colección</button>
        </form>
        
    </div>
    
    <button class="btn btn-info btn-lg m-3" id="btnMostrarColeccion">Mostrar colección</button>
    
    <div id="coleccionLibros" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <script src="script.js"></script>
</body>
</html>
