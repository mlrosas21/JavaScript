<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/5/united/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Proyecto final</title>
</head>

<body>
    <header>
        <h1 class="m-3">Bookshelf &#128218;</h1>
        <h3 class="mx-3"><small class="text-muted">Un lugar donde seguir tus lecturas es </small><u>mucho más fácil</u></h3>
    </header>

    <div class="container-l border border-3 rounded mx-5 mt-4 p-2" id="divForm">
        <form id="idForm">
            <legend> Añadir un libro a tu colección </legend>
            <div class="form-group mb-2">
                <label class="form-label" for="book">Libro</label>
                <input type="text" class="form-control" name="libro" id="book" placeholder="E.g. 'Macbeth'">
            </div>
            <label class="form-label" for="estadoLibro">Estado</label> <br>
            <div class="btn-group form-group mb-3">
                <input type="radio" class="btn-check" name="estadoLibro" id="btnPorLeer" value="por leer" checked>
                <label class="btn btn-outline-primary btn-sm" for="btnPorLeer">Por leer</label>

                <input type="radio" class="btn-check" name="estadoLibro" id="btnLeido" value="leido">
                <label class="btn btn-outline-primary btn-sm" for="btnLeido">Leído</label>
            </div>
            <br>
            <button type="submit" class="btn btn-success mb-3">Añadir a colección</button>
        </form>

    </div>

    <div class="d-flex justify-content-around">
        <button class="btn btn-info m-3" id="btnMostrarColeccion">Mostrar colección</button>
        <button class="btn btn btn-danger m-3" id="btnEliminarColeccion">Eliminar colección</button>
    </div>
    
    <div class="m-3" id="progressBar"></div>

    <div class="m-3" id="seccionFiltros"></div>
    
    <div id="coleccionLibros" class="row row-cols-md-4 g-4 gap-3 mx-3 mb-3 justify-content-evenly">
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
