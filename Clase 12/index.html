<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 12 - Operadores Avanzados</title>
</head>
<body>
    <form id="formJugador">
        <h1>Lista de Jugadores</h1>
        <input type="text" name="nombreJugador" id="idNombreJugador" placeholder="Nombre Jugador">
        <input type="text" name="posicionJugador" id="idPosicionJugador" placeholder="Posición Jugador">
        <input type="number" name="dorsalJugador" id="idDorsalJugador" placeholder="Dorsal Jugador">
        <button type="submit">Agregar</button>
    </form>

    <br>

    <button id="btnLogJugadores">Mostrar Jugadores por Consola</button>
    <button id="btnPrimerJugador">Mostrar Primer Jugador Añadido</button>

    <script src="script.js"></script>
</body>
</html>
