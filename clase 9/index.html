<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora IVA - Eventos</title>
</head>
<body>
    <h1> Lista de productos c/ IVA discriminado </h1>
    
    <form id="formProducto">
        <div class="mb-3">
          <label for="nombreProducto" class="form-label">Producto</label>
          <input type="text" class="form-control" id="inputNombreProducto" aria-describedby="nombreHelp" name="formNombreProd">
          <div id="nombreHelp" class="form-text">Por favor, ingrese un nombre distintivo para su producto</div>
        </div>
        <div class="mb-3">
          <label for="precioNeto" class="form-label">Precio neto</label>
          <input type="number" step="0.01" class="form-control" id="inputPrecioNeto" name="formPrecioNeto">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoIvaCheck" id="radioIva21" checked>
            <label class="form-check-label" for="radioIva21">
                  IVA 21%
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoIvaCheck" id="radioIva105">
            <label class="form-check-label" for="radioIva105">
                  IVA 10.5%
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoIvaCheck" id="radioIva0">
            <label class="form-check-label" for="radioIva0">IVA Exento</label>
        </div>
        <button type="submit" class="btn btn-secondary">Agregar</button>
    </form>
    
    <button class="btn btn-success" id="showProductos">Mostrar productos</button>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
